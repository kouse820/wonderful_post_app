name: CI

on:
  push:
  pull_request:

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.3'     # プロジェクトのRubyに合わせて
          bundler-cache: true
      - name: RuboCop
        run: bin/rubocop -f github   # bin が無ければ: bundle exec rubocop -f github

  brakeman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.3'
          bundler-cache: true
      - name: Brakeman
        run: bundle exec brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node (for Vite)
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'    # Vite要件 >= 20.19
          cache: 'yarn'

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      - name: Install JS deps (Yarn)
        run: yarn install --immutable  # npm ci 相当（yarn.lock厳守）

      - name: Build assets (Vite)
        run: yarn build                # package.json の "build": "vite build"
